<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{      
            color: darkred;  /*Quando o link ja foi visitadox*/
        }
        a:hover{
            color: black;    /*Quando eu passar o mouse em cima*/
            text-decoration: underline;
        }
        a:active{
            color: yellow; /*Quando eu clicar*/
        }
    </style>
  </head>
  <body>
    <h1>Personalizando Links!</h1>
    <ul>
      <li>
        <a href="https://gustavoguanabara.github.io" target="_blank"
          >Repositorio Github</a
        >
      </li>
      <li>
        <a href="https://youtube.com/cursoemvideo/" target="_blank"
          >Canal do YouTube</a
        >
      </li>
      <li>
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Site do CursoEmVideo</a
        >
      </li>
    </ul>
  </body>
</html>
