<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      
    

      div>p{
        display: none;
      }
      div:hover>p{
        display: block ;
        color: red;
        background-color: black;
        width: 200px;
        height: 200px;
      }

      div:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>EXEMPLO DE HOVER</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>escondido</p>
    </div>
  </body>
</html>
